<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunité</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(252 96 5 / 20%);
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .opportunity {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .opportunity h2 {
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        .opportunity h2 i {
            margin-right: 10px; /* Space between icon and text */
        }

        .opportunity table {
            width: 100%;
            border-collapse: collapse;
        }

        .opportunity table th,
        .opportunity table td {
            text-align: left;
            padding: 8px;
        }

        .opportunity table th {
            background-color: #f5f5f5;
        }

        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .kpi {
            background-color: #f5f5f5;
            border-radius: 8px;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .kpi i {
            font-size: 40px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .kpi span {
            display: block;
            font-size: 1.5em;
            margin-bottom: 10px;
            margin-top: 50px; /* Space for the icon */
        }

        .kpi.NPS {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi.CSAT {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi.ARPU {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi.MP {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi img {
            max-width: 100%;  /* Max width for the image */
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="opportunity" style="margin-bottom: 5px; padding-bottom: 5px; padding-top: 10px; height: 30px; background-color: rgb(252 96 5 /70%);">
            <h2><i class="fas fa-info-circle"></i>Détails</h2>
        </section>
        <section class="opportunity">
            <table>
                <tr>
                    <th>Sujet</th>
                    <td>Upgrade Plan</td>
                </tr>
                <tr>
                    <th>Cible</th>
                    <td>Corporate Clients</td>
                </tr>
                <tr>
                    <th>Valeur Estimée</th>
                    <td>100,000 MAD</td>
                </tr>
            </table>
        </section>
        <section class="opportunity" style="margin-bottom: 5px; padding-bottom: 5px; padding-top: 10px; height: 30px; background-color: rgb(252 96 5 /70%);">
            <h2><i class="fas fa-chart-bar"></i>KPI et Indicateurs</h2>
        </section>
        <section class="kpi-section" style="background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
            <div class="kpi-container">
                <div class="kpi NPS">
                    <i class="fas fa-chart-line"></i>
                    <span>NPS</span>
                    <strong>75%</strong>
                </div>
                <div class="kpi CSAT">
                    <i class="fas fa-smile"></i>
                    <span>CSAT</span>
                    <strong>85%</strong>
                </div>
                <div class="kpi ARPU">
                    <i class="fas fa-dollar-sign"></i>
                    <span>ARPU</span>
                    <strong>35 MAD</strong>
                </div>
                <div class="kpi MP">
                    <i class="fas fa-percent"></i>
                    <span>MP</span>
                    <strong>45%</strong>
                </div>
            </div>
        </section>
        <section class="opportunity" style="margin-bottom: 5px; padding-bottom: 5px; padding-top: 10px; height: 30px; background-color: rgb(252 96 5 /70%);">
            <h2><i class="fas fa-arrow-up"></i>Upsell or Cross-Sell Recommendations</h2>
        </section>
        <section class="kpi-section" style="background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
            <div class="kpi-container">
                <div class="kpi NPS" id="product1">
                    <!-- Just an image for Product 1 -->
                    <img src="product1.png" alt="Product 1">
                </div>
                <div class="kpi CSAT" id="product2">
                    <!-- Just an image for Product 2 -->
                    <img src="product2.png" alt="Product 2">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
