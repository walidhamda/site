<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunité</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
        }

        h1, h2 {
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .opportunity {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .opportunity h2 {
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        .opportunity h2 i {
            margin-right: 10px; /* Space between icon and text */
        }

        .opportunity table {
            width: 100%;
            border-collapse: collapse;
        }

        .opportunity table th,
        .opportunity table td {
            text-align: left;
            padding: 8px;
        }

        .opportunity table th {
            background-color: #f5f5f5;
        }

        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
        }

        .kpi {
            background-color: #f5f5f5;
            border-radius: 8px;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .kpi i {
            font-size: 40px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .kpi span {
            display: block;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .kpi.NPS {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi.CSAT {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi.ARPU {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi.MP {
            background-color: #c3c0c0;
            color:black;
        }

        .kpi img {
    max-width: 100%;  /* Max width for the image */
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}


    /* Style du conteneur de la bascule */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 25px;
    }

    /* Case à cocher cachée */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* Fond de la bascule */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 25px;
    }

    /* Poignée de la bascule */
    .slider:before {
        position: absolute;
        content: "";
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    /* État activé (oui) */
    input:checked + .slider {
        background-color: #4CAF50;
    }

    input:checked + .slider:before {
        transform: translateX(25px);
    }

    /* Texte Oui/Non */
    .switch-label {
        margin-left: 10px;
        font-size: 14px;
        vertical-align: middle;
    }

    </style>
</head>
<body>
    <div class="container">
        <section class="opportunity" style="margin-bottom: 5px; padding-bottom: 5px; padding-top: 10px; height: 30px; background-color: rgb(252 96 5 /70%);">
            <h2><i class="fas fa-info-circle"></i>Détails</h2>
        </section>
        <section class="opportunity">
            <table>
                <tr>
                    <th>Sujet</th>
                    <td>Upgrade Plan</td>
                </tr>
                <tr>
                    <th>Cible</th>
                    <td>Corporate Clients</td>
                </tr>
                <tr>
                    <th>Valeur Estimée</th>
                    <td>100,000 MAD</td>
                </tr>
            </table>
        </section>
        <section class="opportunity" style="margin-bottom: 5px; padding-bottom: 5px; padding-top: 10px; height: 30px; background-color: rgb(252 96 5 /70%);">
            <h2><i class="fas fa-chart-bar"></i>Indicateurs du compte</h2>
        </section>
        <section class="kpi-container">
    <div class="kpi NPS">
        <img src="nps-icon.png" alt="NPS" class="icon"> <!-- Remplacer par votre image NPS -->
        <span>NPS</span>
        <strong>75%</strong>
    </div>
    <div class="kpi CSAT">
        <img src="csat-icon.png" alt="CSAT" class="icon"> <!-- Remplacer par votre image CSAT -->
        <span>CSAT</span>
        <strong>85%</strong>
    </div>
    <div class="kpi ARPU">
        <img src="arpu-icon.png" alt="ARPU" class="icon"> <!-- Remplacer par votre image ARPU -->
        <span>ARPU</span>
        <strong>350000 MAD</strong>
    </div>
</section>

        <section class="opportunity" style="margin-top: 10px;margin-bottom: 5px; padding-bottom: 5px; padding-top: 10px; height: 30px; background-color: rgb(252 96 5 /70%);">
            <h2><i class="fas fa-arrow-up"></i>Cross-Sell Recommendations</h2>
        </section>
        <section class="opportunity">
    <table>
        <tr>
            <th>Offre Fixe</th>
            <td>
                <label class="switch">
                    <input type="checkbox" name="sujet">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Oui / Non</span>
            </td>
        </tr>
        <tr>
            <th>Offre Mobile</th>
            <td>
                <label class="switch">
                    <input type="checkbox" name="cible">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Oui / Non</span>
            </td>
        </tr>
        <tr>
            <th>Offre ICT</th>
            <td>
                <label class="switch">
                    <input type="checkbox" name="valeur">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Oui / Non</span>
            </td>
        </tr>
		<tr>
            <th>Offre M2M</th>
            <td>
                <label class="switch">
                    <input type="checkbox" name="valeur">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Oui / Non</span>
            </td>
        </tr>
		<tr>
            <th>Offre Terminaux</th>
            <td>
                <label class="switch">
                    <input type="checkbox" name="valeur">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Oui / Non</span>
            </td>
        </tr>
    </table>
</section>

    </div>
</body>
</html>
